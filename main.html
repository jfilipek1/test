  
<!DOCTYPE html>
<html>
	<head>
		<title>Scorers</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Top scorers</h1>
		<p>ranking</p>
        <input type="button" value="Display data" onclick="connect()">
        <ol id="list">

        </ol>

		<script>
			const connect = () => {
				let method = "GET"
				let req = new XMLHttpRequest()
                let api = `./api.json`
                req.open(method, api)
				req.onreadystatechange = function() {
					if(this.readyState == 4 && this.status == 200) {
                        let data = JSON.parse(this.responseText)
                        addListItem(data)
					}
                }
				req.send()
            }
            
            const addListItem = data => {
                for(let i=0; i<data.length; i++) {
                    let listItem = document.createElement("li")
                    let personalData = document.createTextNode(`${data[i].player_name} ${data[i].position}, ${data[i].nationality}`)
                    listItem.appendChild(personalData)
                    document.getElementById("list").appendChild(listItem)
                }
            }

		</script>
	</body>
</html>
